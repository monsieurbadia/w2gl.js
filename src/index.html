    <script>
      const starter = w2gl.init( {
        THREE,
        shader: {
          myShaderName : {
            include: [
              {
                color: {
                  name: '#include <core_color>',
                  template: '',
                  type: 'fragment'
                }
              },
              {
                color: {
                  name: '#include <core_color>',
                  template: '',
                  type: 'fragment'
                }
              }
            ],
            vertex: `
              void main () {
                gl_Position = vec4(position, 1.0);
              }
            `,
            fragment: `
              uniform vec2 resolution;
              uniform float time;

              void main () {
                vec2 st = gl_FragCoord.xy / resolution.xy;
                gl_FragColor=vec4(st.x, st.y, 0.0, 1.0);
              }
            `
          }
        }
      } );
